<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        margin-top: 100px;
      }
      .logo {
        font-size: 60px;
        font-weight: bold;
        letter-spacing: -2px;
        user-select: none;
      }
      .logo span:nth-child(1) {
        color: #4285f4;
      }
      .logo span:nth-child(2) {
        color: #ea4335;
      }
      .logo span:nth-child(3) {
        color: #fbbc05;
      }
      .logo span:nth-child(4) {
        color: #4285f4;
      }
      .logo span:nth-child(5) {
        color: #34a853;
      }
      .logo span:nth-child(6) {
        color: #ea4335;
      }
      .search-container {
        margin-top: 20px;
      }
      .search-box {
        width: 90%;
        max-width: 500px;
        padding: 12px 20px;
        font-size: 16px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        outline: none;
        transition: all 0.3s;
      }
      .search-box:focus {
        box-shadow: 0px 0px 5px rgba(66, 133, 244, 0.5);
        border-color: #4285f4;
      }
      .buttons {
        margin-top: 20px;
      }
      .btn {
        background-color: #f8f9fa;
        border: 1px solid #dfe1e5;
        padding: 10px 20px;
        margin: 5px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #f1f3f4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span
        ><span>e</span>
      </div>
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          placeholder="Search Google or type a URL"
        />
      </div>
      <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>
      <h6>Open the Console (F12) to See the Output</h6>
      <script src="helloworld.js"></script>
    </div>
  </body>
</html>
