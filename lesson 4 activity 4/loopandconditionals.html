<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even or Odd Checker</title>
  </head>
  <body>
    <h1>Even or Odd Checker</h1>
    <p>Check numbers from 1 to 10:</p>

    <script>
      // Function to check if a number is even or odd
      function checkEvenOrOdd(number) {
        if (number % 2 === 0) {
          console.log(`${number} is even.`);
        } else {
          console.log(`${number} is odd.`);
        }
      }

      // Loop to print numbers from 1 to 10 and check if they are even or odd
      for (let i = 1; i <= 10; i++) {
        console.log(`Number: ${i}`);
        checkEvenOrOdd(i);
      }
    </script>

    <p>
      Open the browser's console (usually by pressing F12 or right-click ->
      Inspect -> Console) to see the output.
    </p>
  </body>
</html>
